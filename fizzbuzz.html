<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>FizzBuzz問題</h1>

  <div id="result"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    // まずはconsoleに表示してみよう！

    const array = [];

    for (let i = 1; i <= 100; i++) {


      if (i % 15 === 0) {
        console.log("FizzBuzz");
        array.push("<p>FizzBuzz</p>");
      } else if (i % 5 === 0) {
        console.log("Buzz");
        array.push("<p>Buzz</p>");
      } else if (i % 3 === 0) {
        console.log("Fizz");
        array.push("<p>Fizz</p>");
      } else {
        console.log(i);
        array.push(`<p>${Number(i)}</p>`);
      }

      $("#result").html(array);
    }




  </script>

</body>

</html>
